<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div
          *ngIf="usuarios.length === 0"
          class="alert alert-info animated fadeIn fast"
        >
          <p class="mb-0">No hay usuarios con ese término</p>
        </div>

        <div *ngIf="usuarios.length > 0" class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of usuarios" class="animated fadeIn fast">
                <td>
                  <img
                    [src]="u.imagenURL | imagen: 'usuarios'"
                    class="avatar"
                  />
                </td>
                <td>{{ u.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">

                </td>
                <td>{{ m.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">

      </div>
    </div>
  </div>
</div>
