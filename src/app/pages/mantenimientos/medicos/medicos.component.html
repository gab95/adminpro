<div class="row animated fadein fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
          type="text"
          class="form-control"
          placeholder="Buscar Médico"
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadein fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row animated fadein fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Médicos</h4>
            <h6 class="card-subtitle">Médicos registrados en la Aplicación</h6>
          </div>

          <div class="col">
            <div class="text-right">
              <a
                routerLink="/dashboard/medico/nuevo"
                routerLinkActive="router-link-active"
                class="btn btn-primary"
              >
                <i class="fa fa-hospital-o"></i>
                Crear Médico
              </a>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of medicos">
                <td>
                  <img
                    [src]="m.img | imagen: 'medicos'"
                    [alt]="m.nombre"
                    (click)="abrirModal(m)"
                    class="avatar cursor"
                  />
                </td>
                <td>{{ m.nombre }}</td>
                <td class="text-nowrap text-center">
                  <a
                    [routerLink]="['/dashboard/medico', m._id]"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    (click)="eliminarMedico(m)"
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Borrar"

                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
