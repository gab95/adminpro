<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar Información</h6>
        <form
          [formGroup]="medicoForm"
          (submit)="guardarMedico()"
          class="form-horizontal p-t-20"
        >
          <div *ngIf="medicoSeleccionado" class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Foto</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  [src]="medicoSeleccionado.img | imagen: 'medicos'"
                  class="w140"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Nombre</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  formControlName="nombre"
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Nombre del Médico"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label"
              >Hospital</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <select
                  formControlName="hospital"
                  name=""
                  id=""
                  class="form-control"
                >
                  <option value="">Seleccione Hospital</option>
                  <option *ngFor="let h of hospitales" [value]="h._id">
                    {{ h.nombre | titlecase }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                [disabled]="medicoForm.invalid"
                type="submit"
                class="btn btn-success waves-effect waves-light"
              >
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="hospitalSeleccionado" class="col animated fadeIn fast">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>

        <img
          [src]="hospitalSeleccionado.img | imagen: 'hospitales'"
          class="w140"
        />
      </div>
    </div>
  </div>
</div>
