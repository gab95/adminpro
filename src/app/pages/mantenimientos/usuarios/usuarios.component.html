<div class="row animated fadein fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
          type="text"
          class="form-control"
          placeholder="Buscar Usuario"
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadein fast">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row animated fadein fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de Usuarios - {{ totalRegistros }}</h4>
        <h6 class="card-subtitle">Usuarios registrados en la Aplicaci√≥n</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w100">Rol</th>
                <th class="w100">Auth</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let u of usuarios">
                <td class="text-center">
                  <img
                    (click)="abrirModal(u)"
                    [src]="u.imagenURL"
                    alt=""
                    class="avatar cursor"
                  />
                </td>
                <td>{{ u.email }}</td>
                <td>{{ u.nombre }}</td>
                <td>
                  <select
                    [(ngModel)]="u.role"
                    (change)="cambiarRole(u)"
                    class="form-control w140"
                  >
                    <option value="admin_role">Admin</option>
                    <option value="user_role">User</option>
                  </select>
                </td>
                <td>
                  <span *ngIf="u.google" class="label label-danger"
                    >Google</span
                  >
                  <span *ngIf="!u.google" class="label label-info">Email</span>
                </td>
                <td class="text-nowrap text-center">
                  <a
                    (click)="eliminarUsuario(u)"
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div *ngIf="txtTermino.value.length === 0">
          <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
            Anteriores
          </button>
          &nbsp;
          <button (click)="cambiarPagina(5)" class="btn btn-secondary">
            Siguientes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
